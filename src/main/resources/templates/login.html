<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link data-th-href="@{'src/output.css'}" rel="stylesheet"> -->
  <!-- <link rel="stylesheet" href="/css/styles.css"> -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">

  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <title>Document</title>
</head>

<!-- <body class="bg-black"> -->
  <body class="bg-gray-50 dark:bg-gray-900 min-h-screen"></body>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

  <div id="content" class="pt-20 flex justify-center px-4 sm:px-6 lg:px-8">
    <!-- <div class="w-full max-w-lg bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg shadow-md hover:bg-gray-100 dark:hover:bg-gray-700 p-6"> -->
    <div
      class="w-full max-w-lg bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 border-t-4 border-t-blue-500 rounded-lg shadow-md hover:bg-gray-100 dark:hover:bg-gray-700 p-6">
      <div th:replace="~{navbar :: navbar}"></div>
      <div th:replace="~{message :: messagebox}"></div>
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
        Login Here
      </h5>
      <p class="font-normal text-gray-700 dark:text-gray-400">
        start managing your contacts!!
      </p>


      <!-- spring security login -->
      <div class="text-red-600" th:if="${param.error}">
			Invalid username or password.</div>
		<div class="text-green-600" th:if="${param.logout}">
			You have been logged out.</div>
      <!-- FORM -->
      <form 
        method="post"
        data-th-action="@{/authenticate}"
        class="mt-5" novalidate>


        <!-- EMAIL -->
        <div class="mb-5">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
          <input type="email" name="email"  id="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="name@gmail.com" required />
          <!-- <p 
          th:if="${#fields.hasErrors('email')}" 
          th:errors="*{email}" 
          class="text-red-700 px-1 py-2"></p> -->
        </div>

        <!-- PASSWORD -->
        <div class="mb-5">
          <label   for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
          <input  type="password" name="password" id="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Enter your password" required />
          <!-- <p 
          th:if="${#fields.hasErrors('password')}" 
          th:errors="*{password}" 
          class="text-red-700 px-1 py-2"></p> -->
        </div>

        <!-- BUTTONS -->
        <div class="mt-7 mb-3 flex justify-center space-x-4">
          <!-- Submit -->
          <button type="submit"
            class="relative inline-flex items-center justify-center p-0.5 text-base font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-blue-500 to-blue-700 group-hover:from-blue-600 group-hover:to-blue-800 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
            <span
              class="relative px-6 py-3 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-transparent group-hover:dark:bg-transparent">
              Login
            </span>
          </button>

          <!-- Reset -->
          <button type="reset"
            class="relative inline-flex items-center justify-center p-0.5 text-base font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-red-400 to-red-600 group-hover:from-red-500 group-hover:to-red-700 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-red-200 dark:focus:ring-red-800">
            <span
              class="relative px-6 py-3 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-transparent group-hover:dark:bg-transparent">
              Reset
            </span>
          </button>
        </div>

        <!-- social login buttons -->
         <div class="social-buttons-container flex justify-center mt-7 mb-5" >
          <a data-th-href="@{/oauth2/authorization/google}" type="button" class="text-white bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#4285F4]/55 me-2 mb-2">
<svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 19">
<path fill-rule="evenodd" d="M8.842 18.083a8.8 8.8 0 0 1-8.65-8.948 8.841 8.841 0 0 1 8.8-8.652h.153a8.464 8.464 0 0 1 5.7 2.257l-2.193 2.038A5.27 5.27 0 0 0 9.09 3.4a5.882 5.882 0 0 0-.2 11.76h.124a5.091 5.091 0 0 0 5.248-4.057L14.3 11H9V8h8.34c.066.543.095 1.09.088 1.636-.086 5.053-3.463 8.449-8.4 8.449l-.186-.002Z" clip-rule="evenodd"/>
</svg>
Sign in with Google
</a>

<a  data-th-href="@{/oauth2/authorization/github}"  type="button" class="text-white bg-[#24292F] hover:bg-[#24292F]/90 focus:ring-4 focus:outline-none focus:ring-[#24292F]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-500 dark:hover:bg-[#050708]/30 me-2 mb-2">
<svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
<path fill-rule="evenodd" d="M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.6.07-.6a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.268-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z" clip-rule="evenodd"/>
</svg>
Sign in with Github
</a>

         </div>

      </form>
    </div>
  </div>
</body>

</html>
