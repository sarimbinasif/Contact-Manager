<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}"
>
  <head>
    <title th:fragment="title">Contacts</title>
  </head>
  <body>
    <!-- Main content inserted into base.html -->
    <div id="content" th:fragment="content">
      <!-- <div class="ml-72 pt-20 px-4"> -->
        <div class="pt-4">
        <h1 class="text-5xl text-center">All Your Contacts</h1>
        <p class="text-center">List of all contacts...</p>

        <div class="contacts_container p-5">
          <!-- Search form and Export button -->
          <div class="flex md:flex-row flex-col items-center px-4 justify-between bg-white dark:bg-gray-900">
            <div>
              <form
              data-th-object="${contactSearchForm}"
              data-th-action="@{'/user/contacts/search'}"
            >
              <div class="flex space-x-3 p-5 items-center flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4">
                <!-- Field Select -->
                <div>
                  <select
                    data-th-field="*{field}"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                  >
                    <option selected value="">Select Field</option>
                    <option value="name">Name</option>
                    <option value="phone">Phone</option>
                    <option value="email">Email</option>
                  </select>
                </div>

                <!-- Search Box -->
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg
                      class="w-4 h-4 text-gray-500 dark:text-gray-400"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 20 20"
                    >
                      <path stroke="currentColor" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                  </div>
                  <input
                    data-th-field="*{value}"
                    type="text"
                    placeholder="Search for users"
                    class="block p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                  />
                </div>

                <button type="submit" class="px-3 py-2 bg-gray-800 text-white rounded">
                  Search
                </button>
              </div>
            </form>
            </div>

            <!-- Export Button -->
            <div>
              <button type="button"
                onclick="exportData()"
                class="text-white bg-green-500 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2">
                Export
              </button>
            </div>
          </div>

          <!-- Contact Table -->
          <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <div data-th-replace="~{message :: messagebox}"></div>

            <table
              id="contact-table"
              data-th-if="${pageContact.totalElements > 0}"
              class="w-full text-sm text-left text-gray-500 dark:text-gray-400"
            >
              <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                  <th class="px-6 py-3">Name</th>
                  <th class="px-6 py-3">Phone</th>
                  <th class="px-6 py-3">Links</th>
                  <th class="px-6 py-3">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  data-th-each="c : ${pageContact.content}"
                  data-th-object="${c}"
                  class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
                >
                  <td class="flex items-center px-6 py-4 whitespace-nowrap text-gray-900 dark:text-white">
                    <img
                      class="w-10 h-10 rounded-full"
                      data-th-src="@{*{picture}}"
                      onerror="this.src='https://static-00.iconduck.com/assets.00/profile-default-icon-2048x2045-u3j7s5nj.png'"
                      alt="Profile"
                    />
                    <div class="pl-3">
                      <div class="text-base font-semibold" data-th-text="*{name}">Name</div>
                      <div class="font-normal text-gray-500" data-th-text="*{email}">email</div>
                    </div>
                  </td>
                  <td class="px-6 py-4">
                    <i class="fa-solid fa-phone w-4 h-4"></i>
                    <span data-th-text="*{phoneNumber}"></span>
                  </td>
                  <td class="px-6 py-4">
                    <div class="flex items-center space-x-2">
                      <div data-th-if="*{favorite}" class="h-2.5 w-2.5 rounded-full bg-green-500"></div>
                      <a data-th-href="@{*{websiteLink}}" target="_blank"><i class="fa-solid fa-link"></i></a>
                      <a data-th-href="@{*{linkedInLink}}" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                  </td>
                  <td class="px-6 py-4 space-x-2">
                    <a data-th-href="@{'/user/contacts/delete/' + *{id}}"><i class="fa-solid fa-trash"></i></a>
                    <a data-th-href="@{'/user/contacts/view/' + *{id}}"><i class="fa-solid fa-pen"></i></a>
                    <button th:onclick="loadContactdata([[${c.id}]])"><i class="fa-solid fa-eye"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>

            <!-- No Result Message -->
            <h1
              class="text-5xl text-center dark:bg-gray-800 dark:text-white bg-white p-4"
              data-th-if="${pageContact.totalElements <= 0}"
            >
              No result found
            </h1>
          </div>

          <!-- Pagination -->
          <div
            data-th-if="${pageContact.totalElements > 0}"
            class="pagination_container bg-white dark:bg-gray-800 p-5 text-center"
          >
            <nav>
              <ul class="inline-flex -space-x-px text-base h-10">
                <li data-th-unless="${pageContact.first}">
                  <a data-th-href="@{'/user/contacts?size=' + ${pageSize} + '&page=' + ${pageContact.number - 1}}"
                    class="flex items-center justify-center px-4 h-10 text-gray-500 bg-white border border-gray-300 rounded-s-lg dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400">
                    Previous
                  </a>
                </li>

                <li data-th-each="index : ${#numbers.sequence(0, pageContact.totalPages - 1)}">
                  <a data-th-href="@{'/user/contacts?size=' + ${pageSize} + '&page=' + ${index}}"
                    data-th-classappend="${index == pageContact.number ? 'bg-blue-50 dark:bg-gray-600' : 'bg-white dark:bg-gray-800'}"
                    class="flex items-center justify-center px-4 h-10 border border-gray-300 dark:border-gray-700 text-gray-500 dark:text-gray-400">
                    <span data-th-text="${index + 1}"></span>
                  </a>
                </li>

                <li data-th-unless="${pageContact.last}">
                  <a data-th-href="@{'/user/contacts?size=' + ${pageSize} + '&page=' + ${pageContact.number + 1}}"
                    class="flex items-center justify-center px-4 h-10 text-gray-500 bg-white border border-gray-300 rounded-e-lg dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400">
                    Next
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>

        <!-- Modal Fragment -->
        <div data-th-replace="~{user/contact_modals :: contact}"></div>
      </div>
    </div>

    <!-- Page-specific JS -->
    <th:block th:fragment="script">
      <script>
        function exportData() {
          TableToExcel.convert(document.getElementById("contact-table"), {
            name: "contacts.xlsx",
            sheet: { name: "Contacts" },
          });
        }

        console.log("Contacts page script loaded");
      </script>
    </th:block>
  </body>
</html>
