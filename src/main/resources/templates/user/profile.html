<!DOCTYPE html>
<html
  lang="en"
  class="dark"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title data-th-text="${loggedInUser.name}+' | SCM'">Profile Page</title>
  </head>
  <body class="dark:bg-gray-900 dark:text-white">
    <div id="content">
      <!-- sidebar -->
      <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
      </div>

      <div class="sm:pl-64 pt-20 min-h-screen">
        <div class="flex items-center justify-center md:pt-32 flex-col">
          <!-- profile card -->
          <div class="bg-gray-900 p-6 rounded-lg shadow-lg max-w-2xl w-full">
            <div class="flex flex-col items-center">
              <img
                data-th-src="@{${loggedInUser.profilePic}}"
                alt="Profile Photo"
                class="w-44 h-44 rounded-full shadow-lg object-cover mb-4"
              />
              <h2
                class="text-2xl font-semibold mb-2"
                data-th-text="${loggedInUser.name}"
              >
                User Name
              </h2>
              <p
                class="text-gray-400 mb-2"
                data-th-text="${loggedInUser.email}"
              >
                user.email@example.com
              </p>
              <p
                class="text-gray-400 mb-2"
                data-th-text="${loggedInUser.phoneNumber}"
              >
                123-456-7890
              </p>
              <p
                class="text-gray-400 mb-4 text-center"
                data-th-text="${loggedInUser.about}"
              >
                About the user...
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      console.log("this is profile page");
    </script>
  </body>
</html>
